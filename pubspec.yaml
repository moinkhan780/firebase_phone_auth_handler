homepage: https://github.com/rithik-dev/firebase_phone_auth_handler

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.1
  firebase_auth: ^4.17.5

dev_dependencies:
  flutter_lints: ^3.0.1
